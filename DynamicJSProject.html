<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <!--link to css doc-->
    <link rel="stylesheet" href="DynamicJSProject.css">
</head>
    <body>
        <!--intro class to cover all divs-->
        <div class="intro">
            <h1>Flip a Coin!!!</h1>
            <h2>First to 10 Points Wins!</h2>
            <div class="pick">Player Selected: <span id="player-selection"></span></div>
            <div class="pick">Computer Selected: <span id="computer-selection"></span></div>
            <!--center div that handles the images of the coin and declare the winner-->
            <div class="center">
                <div id="winner"></div>
                <div id="picture"></div>
            </div>
            <!--div that keeps track the of the computer and players scores-->
            <div>
                <div id="player">Player: <span id="player-score">0</span></div>
                <div id="computer">Computer: <span id="computer-score">0</span></div>
            </div>
            <!--div that co controls the buttons-->
            <div>
                <h3>Choose a Play</h3>
                <button id="heads">Heads</button>
                <button id="tails">Tails</button>
            </div>
        </div>
        <!--link to javascript doc-->
        <script src="DynamicJSProject.js"></script>
    </body>
</html>
